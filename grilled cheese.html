<!DOCTYPE html>
<html>
    <head>
        <title>My Recipe Book | Meals |Creamy strawberry milkshake </title>
        <link rel="stylesheet"href="style.css">
        <link rel="stylesheet"href="fontAwesome/css/all.css">
    </head>
    
    <body class="body-recipe">
        <div class="header">
        <a href="meals.html">
            <i class="fas fa-arrow-left"></i>
            </a>
            <img src="images/logo-text.png">
        </div>
        
        <div id="recipe">
            <div class="recipe-details">
            
            <div class="recipe-details-info">
             <img src="images/grilledCheese.png">
            <h1>Grilled Cheese Sandwich</h1>
            </div>
           
                <div class="recipe-details-info">
                    <p><b>Prep time: </b>10min</p>
                    <p style="float:right;"><b>Yield: </b>4 </p>
                </div>
                <div class="recipe-details-ingredients">
                    <h2>ingredients</h2>
                    <input id="checkbox-01" type="checkbox">
                    <label for="check-01">1/4 cup butter, softened</label>
                    <br>
                     <input id="checkbox-02" type="checkbox">
                    <label for="check-02">1 tablespoon grated Parmesan cheese</label>
                    <br>
                     <input id="checkbox-03" type="checkbox">
                    <label for="check-03">8 Italian bread slices</label>
                    <br>
                     <input id="checkbox-04" type="checkbox">
                    <label for="check-04">4 (3/4-oz.) provolone cheese slices</label>
                    <br>
                    <input id="checkbox-5" type="checkbox">
                    <label for="check-05">4 (3/4-oz.) provolone cheese slices</label>
                    <div class="recipe-details-steps">
                        <h2>steps</h2>
                            <ol>
                                <li>Blend half of strawberries, 1/4 tsp. vanilla, 1 cup ice cream and 2 Tbsp. milk in blender until smooth.</li>
                                <li>Pour into 2 glasses. Repeat with remaining strawberries, vanilla, ice cream and milk. Serve immediately.</li>
                            </ol>
                        </div>
                    </div>
                </div>      
            </div>
        
    </body>
